version: "3.1"

intents:
  - greet
  - goodbye
  - question
  - thanks


responses:
  utter_greet:
  - text: "Hey! How can I help you?"

  utter_goodbye:
  - text: "Bye!"

  utter_thanks:
  - text: "You're welcome!"

actions:
  - action_fetch_info




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
